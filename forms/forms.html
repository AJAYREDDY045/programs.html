<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= <device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Register info</legend>
    <form action="../form tag/login sucsess.html" method="post" enctype="multipart/form-data">
        <div>
            <lable for="first">First Name</lable><br>
            <input type="text" id="first" name="uname" placeholder="firstname" required autofocus>
        </div>
        <div>
            <lable for="last">Last Name</lable><br>
            <input type="text" id="last" name="uname" placeholder="lastname" required>
        </div>
        <div>
            <lable for="last">Mobile Number</lable><br>
            <input type="number" id="last" name="uname" placeholder="number" required>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="mail" name="unmae" placeholder="email" required>
        </div>
        <div>
            <b>Gender</b><br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Male"><br>
            <label for="Male">Female</label>
            <input type="radio" id="Male" name="Male">
            <br><label for="Male">Others</label>
            <input type="radio" id="Male" name="Male"><br>
        </div>
        <div>
            <b>Languge</b><br>
            <label for="voice">English</label>
            <input type="checkbox" id="voice" name="english" checked><br>
            <label for="voice">Hindi</label>
            <input type="checkbox" id="voice" name="hindi"><br>
            <label for="voice">Telugu</label>
            <input type="checkbox" id="voice" name="telugu"><br>
        </div>
        <div>
            <label for="pass">password</label><br>
            <input type="password" id="pass" name="unmae" placeholder="password" required minlength="8">
        </div>
        <div>
            <lable for="address">Adderss</lable><br> 
            <input type="address" id="address" name="uname" value="KPHB" readonly placeholder="adddress">
        </div>
        <div>
            <lable for="file">File Upload</lable><br>
            <input type="file" name="uname" id="file" accept=".pdf,.doc" multiple>
        </div>
        <input type="submit" value="register">
    </form>
  </fieldset>
</body>
</html>
